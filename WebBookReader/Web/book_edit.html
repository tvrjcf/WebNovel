<html>
<head>
    <meta charset="UTF-8">
    <title>书籍更新</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="shortcut icon" href="./../favicon.ico" type="image/x-icon" />

    <link href="./layui/css/xadmin.css" type="text/css" rel="stylesheet" />
    <style>
        .layui-form-label {
            float: left;
            display: block;
            padding: 5px 15px;
            width: 80px;
            font-weight: 400;
            line-height: 20px;
            text-align: right;
        }

        .layui-input, .layui-select, .layui-textarea {
            height: 30px;
            line-height: 1;
            line-height: 20px;
            border-width: 1px;
            border-style: solid;
            background-color: #fff;
            border-radius: 2px;
        }

        .layui-form-item .layui-form-checkbox[lay-skin=primary] {
            margin-top: 0px;
        }

        .layui-form-checkbox[lay-skin=primary] {
            height: 20px !important;
            line-height: normal !important;
            min-width: 18px;
            min-height: 18px;
            border: none !important;
            margin-right: 0;
            padding-left: 28px;
            padding-right: 0;
            background: 0 0;
        }

        .layui-form-item {
            margin-bottom: 5px;
            clear: both;
        }

        .layui-elem-field legend {
            margin-left: 20px;
            padding: 0 10px;
            font-size: 16px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="x-body" style="margin:auto; max-width:820px; padding:5px;">

        <form class="layui-form" action="" lay-filter="form">

            <fieldset class="layui-elem-field">
                <legend>基本信息</legend>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">小说名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="NovelName" name="NovelName" required placeholder="小说名称" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <!--<label class="layui-form-label"></label>-->
                        <div class="layui-input-inline">
                            <input type="text" id="NovelID" name="NovelID" placeholder="ID" autocomplete="off" class="layui-input" disabled />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">目录网址</label>
                        <div class="layui-input-inline" style="width:405px;">
                            <input type="text" id="ListUrl" name="ListUrl" placeholder="目录网址" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm btn-http-change" title="http/https切换"><i class="layui-icon">&#xe64c;</i></button>
                        <button type="button" class="layui-btn layui-btn-warm layui-btn-sm btn-sign-get" title="取出正文标志"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">选择分类</label>
                        <div class="layui-input-inline">
                            <select id="LB" name="LB">
                                <option value="">选择分类</option>
                                <option value="0">青春文学</option>
                                <option value="1">穿越架空</option>
                                <option value="2">大数据</option>
                                <option value="3">悬疑推理</option>
                                <option value="4">恐怖惊悚</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <!--<label class="layui-form-label"></label>-->
                        <div class="layui-input-inline">
                            <input type="checkbox" id="checkbox1" name="checkbox1" lay-skin="primary" title="不再更新&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;">
                        </div>
                    </div>
                </div>

            </fieldset>
            <fieldset class="layui-elem-field">
                <legend>其他信息</legend>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;者</label>
                        <div class="layui-input-inline">
                            <input type="text" id="Author" name="Author" placeholder="作者" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <!--<label class="layui-form-label"></label>-->
                        <div class="layui-input-inline">
                            <input type="checkbox" id="checkbox2" name="checkbox2" lay-skin="primary" title="读取其他信息">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容简介</label>
                    <div class="layui-input-block" style="width:405px;">
                        <textarea id="Brief" name="Brief" required placeholder="内容简介" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">封面图片</label>
                    <div class="layui-input-block" style="width:405px;">
                        <input type="text" id="BookImg" name="BookImg" placeholder="封面图片地址" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </fieldset>
            <fieldset class="layui-elem-field">
                <legend>正文标志</legend>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">目录标志</label>
                        <div class="layui-input-inline">
                            <input type="text" id="ListStart" name="ListStart" placeholder="目录开始标志" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" id="ListEnd" name="ListEnd" placeholder="目录结束标志" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">分卷标志</label>
                        <div class="layui-input-inline">
                            <input type="text" id="VolumeStart" name="VolumeStart" placeholder="分卷开始标志" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" id="VolumeEnd" name="VolumeEnd" placeholder="分卷结束标志" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">章节标志</label>
                        <div class="layui-input-inline">
                            <input type="text" id="ContentStart" name="ContentStart" placeholder="章节开始标志" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" id="ContentEnd" name="ContentEnd" placeholder="章节结束标志" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">去除字符</label>
                    <div class="layui-input-block" style="width:405px;">
                        <textarea id="NeedDelStr" name="NeedDelStr" placeholder="需要去除字符" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item" style="text-align:center;">
                    <div class="layui-btn-group">
                        <button class="layui-btn layui-btn-sm layui-btn-primary btn-sign-save" lay-submit lay-filter="formSaveToSign">
                            <i class="layui-icon">&#xe600;</i>存为设定标志
                        </button>
                        <button class="layui-btn layui-btn-sm layui-btn-primary btn-sign-manage">
                            <i class="layui-icon">&#xe620;</i>正文标志管理
                        </button>
                        <!--<button class="layui-btn layui-btn-sm">
                            <i class="layui-icon">&#xe640;</i>
                        </button>
                        <button class="layui-btn layui-btn-sm">
                            <i class="layui-icon">&#xe602;</i>
                        </button>-->
                    </div>
                </div>

            </fieldset>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formSubmit"><i class="layui-icon">&#xe605;</i> 保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

    </div>

    <script src="./layui/layui.all.js" type="text/javascript"></script>
    <script src="./js/book.edit.js" type="text/javascript"></script>

                                                        //var element = layui.element;
    </script>
</body>

</html>
