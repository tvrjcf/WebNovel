<html>
<head>
    <meta charset="UTF-8">
    <title>书籍更新</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="./../favicon.ico" type="image/x-icon" />

    <link href="./layui/css/xadmin.css" rel="stylesheet" />
    <style>
    </style>
</head>
<body>
    <div class="x-body" style="margin:auto; max-width:820px; padding:0px;">

        <div id="downDialog" class="" style="padding: 5px;">
            <table id="menuList" class="layui-hide" lay-filter="update"></table>

            <div class="layui-progress" style="display:none;" lay-filter="downLoadProgress">
                <!--lay-showpercent="true"-->
                <div class="layui-progress-bar layui-bg-red lay-percent='0' "></div>
            </div>
        </div>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-hide" lay-event="getCheckData">获取选中行数据</button>
                <button class="layui-btn layui-btn-sm layui-hide" lay-event="getCheckLength">获取选中数目</button>
                <button class="layui-btn layui-btn-sm layui-hide" lay-event="isAll">验证是否全选</button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="reload" title="刷新"><i class="layui-icon">&#xe669;</i>刷新</button>
                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="downLoad" title="下载"><i class="layui-icon">&#xe601;</i>下载</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete" title="删除"><i class="layui-icon">&#xe640;</i>删除</button>

            </div>
        </script>

        <script type="text/html" id="TitleTpl">
            {{#  if(d.Id === 0){ }}
            <span style="color: green;"><i class="layui-icon">&#xe601;</i> {{ d.Title }}</span>
            {{#  } else { }}
            {{ d.Title }}
            {{#  } }}
        </script>
    </div>

    <script src="./layui/layui.all.js"></script>
    <script src="./js/book.update.js"></script>
    <script>
        var $ = layui.$ //重点处;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var element = layui.element;
    </script>
</body>

</html>
