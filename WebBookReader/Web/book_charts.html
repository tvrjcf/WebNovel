<html>
<head>
    <meta charset="UTF-8">
    <title>榜单下载</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="shortcut icon" href="./../favicon.ico" type="image/x-icon" />

    <link href="./layui/css/xadmin.css" type="text/css" rel="stylesheet" />
    <style>
        .layui-input, .layui-select, .layui-textarea {
            height: 32px;
            line-height: 1;
            line-height: 20px;
            border-width: 1px;
            border-style: solid;
            background-color: #fff;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="x-body" style="margin:auto; max-width:820px; padding:0px;">
        
        <div id="downDialog" class="" style="padding:0px;">
            <div class="layui-tab layui-tab-card " style="margin:5px;">
                <ul class="layui-tab-title">
                    <li class="layui-this">网站设置</li>
                    <li>榜单下载</li>
                </ul>
                <div class="layui-tab-content" style="padding:0px; ">
                    <div class="layui-tab-item layui-show">


                    </div>
                    <div class="layui-tab-item">
                        <table id="chartsList" class="layui-hide" lay-filter="update"></table>

                        <div class="layui-progress" style="display:none;" lay-filter="downLoadProgress">
                            <!--lay-showpercent="true"-->
                            <div class="layui-progress-bar layui-bg-red lay-percent='0' "></div>
                        </div>
                    </div>
                    <div class="layui-tab-item">3</div>
                    <div class="layui-tab-item">4</div>
                    <div class="layui-tab-item">5</div>
                    <div class="layui-tab-item">6</div>
                </div>
            </div>
        </div>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-hide" lay-event="getCheckData">获取选中行数据</button>
                <button class="layui-btn layui-btn-sm layui-hide" lay-event="getCheckLength">获取选中数目</button>
                <button class="layui-btn layui-btn-sm layui-hide" lay-event="isAll">验证是否全选</button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="reload" title="刷新"><i class="layui-icon">&#xe669;</i>刷新</button>
                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="downLoad" title="下载"><i class="layui-icon">&#xe601;</i>下载</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete" title="删除"><i class="layui-icon">&#xe640;</i>删除</button>

            </div>
            <div class="layui-inline" style="padding:3px 0;">
                <div class="layui-input-inline">
                    <input type="text" id="chartsUrl" name="chartsUrl" required placeholder="榜单地址" autocomplete="off" class="layui-input" style="width:250px;" />
                </div>
                <div class="layui-input-inline">
                    <input type="text" id="hrefPattern" name="hrefPattern" required placeholder="地址特征(正则)" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="search" title="搜索"><i class="layui-icon">&#xe615;</i></button>
                </div>
            </div>
</script>

        <script type="text/html" id="TitleTpl">
            {{#  if(d.Id === 0){ }}
            <span style="color: green;"><i class="layui-icon">&#xe601;</i> {{ d.Title }}</span>
            {{#  } else { }}
            {{ d.Title }}
            {{#  } }}
        </script>
    </div>

    <script src="./layui/layui.all.js" type="text/javascript"></script>
    <script src="./js/book.charts.js" type="text/javascript"></script>
    <script>
        var $ = layui.$ //重点处;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var element = layui.element;
    </script>
</body>

</html>
